
{% extends 'layout.html' %} 
{% block body %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

   
    <!-- Navigation -->

<div class="my-5"></div>

<!-- Contact -->
<section class="container">

    <!--Contact heading-->
    <center><h2 class="h1 m-0">Contact us</h2></center>
    <!--Contact description-->
    
   
    <div class="row">

        <!--Grid column-->
        <div class="col-lg-5 mb-4">
            
            <div class="card border-primary rounded-0">

                <div class="card-header p-0">
                    <div class="bg-primary text-white text-center py-2">
                        <h3><i class="fa fa-envelope"></i> Write to us:</h3>
                        <p class="m-0">We'll write rarely, but only the best content.</p>
                    </div>
                </div>
                <div class="card-body p-3">

                    <form name='form' action="/contact" method="POST">
                        <div class="form-group">
                            <label>Your name</label>
                            <div class="input-group">
                                <div class="input-group-addon bg-light"><i class="fa fa-user text-primary"></i></div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Your email</label>
                            <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon bg-light"><i class="fa fa-envelope text-primary"></i></div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Mail" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon bg-light"><i class="fa fa-tag prefix text-primary"></i></div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Number" name='phone'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <div class="input-group mb-2 mb-sm-0">
                                <div class="input-group-addon bg-light"><i class="fa fa-pencil text-primary"></i></div>
                                <textarea class="form-control" name="msg"></textarea>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary btn-block rounded-0 py-2">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
            <!--Form with header-->

        </div>
    
    </div>

</section>

{% endblock %}
